<div class="container mt-58 align-center">
  <h1>Statistics</h1>

  <table class="table table-hover">
    <thead>
    <tr>
      <th scope="col">Rank<span [class]="idsCaretClass" (click)="orderById()"></span></th>
      <th scope="col">Player</th>
      <th scope="col">Team</th>
      <th scope="col">Population<span [class]="popCaretClass" (click)="orderByPopulation()"></span></th>
      <th scope="col">Towns<span [class]="townsCaretClass" (click)="orderByTowns()"></span></th>
    </tr>
    </thead>
    <tbody>

    <tr *ngFor="let user of users | paginate: {
    id: ALL_USERS,
    itemsPerPage: itemsPerPage,
    currentPage: page
    }">
      <th scope="row">{{user.id}}</th>
      <td>{{user.username}}</td>
      <td>ALpha</td>
      <td>{{user.population}}</td>
      <td>{{user.townsCount}}</td>
    </tr>

    </tbody>
  </table>

  <pagination-controls id="allUsers"
                       (pageChange)="page = $event"
                       maxSize="9"
                       directionLinks="true"
                       autoHide="true"
                       previousLabel="Previous"
                       nextLabel="Next"
                       screenReaderPaginationLabel="Pagination"
                       screenReaderPageLabel="page"
                       screenReaderCurrentLabel="You're on page">
  </pagination-controls>

</div>
