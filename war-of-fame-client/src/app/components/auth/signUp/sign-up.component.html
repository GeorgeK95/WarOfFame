<div class="container mt-58">
  <form (ngSubmit)="onRegister()" #registerForm="ngForm" class="app-form">
    <h1 class="align-center">Sign Up Form</h1>

    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username"
             required
             pattern="^[A-Za-z\d]{3,15}$"
             [(ngModel)]="register.username"
             name="username"
             #username="ngModel">
      <div [hidden]="username.valid || username.pristine" class="invalid-feedback">
        Username must be between 3 and 15 symbols and must contain only letters and digits.
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password"
               required
               pattern="^[\w\d]{6,20}$"
               [(ngModel)]="register.password"
               name="password"
               #password="ngModel">
      </div>
      <div [hidden]="password.valid || password.pristine" class="invalid-feedback">
        Password must be between 6 and 20 symbols and must contain only letters and digits.
      </div>

      <div class="form-group">
        <label for="confirm">Confirm Password</label>
        <input type="password" class="form-control" id="confirm"
               required
               [(ngModel)]="register.confirm"
               name="confirm"
               #confirm="ngModel">
      </div>
      <div [hidden]="confirm.value === password.value || confirm.pristine" class="invalid-feedback">
        Both passwords must match.
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="text" class="form-control" id="email"
               required
               pattern="[^\s@]+@[^\s@]+\.[^\s@]+"
               [(ngModel)]="register.email"
               name="email"
               #email="ngModel">
      </div>
      <div [hidden]="email.valid || email.pristine" class="invalid-feedback">
        Email format is invalid.
      </div>

      <button type="submit" class="btn btn-success btn-lg btn-block"
              [disabled]="registerForm.form.invalid || confirm.value !== password.value">
        Sign Up
      </button>
