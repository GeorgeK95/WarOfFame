<div class="container mt-58">
  <form (ngSubmit)="onLogin()" #loginForm="ngForm" class="app-form">
    <h1 class="align-center">Sign In Form</h1>

    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username"
             required
             pattern="^[A-Za-z\d]{3,15}$"
             [(ngModel)]="login.username"
             name="username"
             #username="ngModel">
      <div [hidden]="username.valid || username.pristine" class="invalid-feedback">
        Username must be between 3 and 15 symbols and must contain only letters and digits.
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password"
               required
               pattern="^[\w\d]{6,20}$"
               [(ngModel)]="login.password"
               name="password"
               #password="ngModel">
      </div>
      <div [hidden]="password.valid || password.pristine" class="invalid-feedback">
        Password must be between 6 and 20 symbols and must contain only letters and digits.
      </div>

      <button type="submit" class="btn btn-success btn-lg btn-block" [disabled]="loginForm.form.invalid">
        Sign In
      </button>
    </div>
  </form>
</div>
